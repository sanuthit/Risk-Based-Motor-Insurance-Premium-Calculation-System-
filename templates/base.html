<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Motor Insurance - Registration" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-badge"></div>
      <div class="brand-name">FinCorp</div>
    </div>

    <nav class="nav flex-column mt-3">
      <a class="nav-link" href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a class="nav-link active" href="/"><i class="bi bi-person-plus me-2"></i>New Registration</a>
      <a class="nav-link" href="#"><i class="bi bi-file-earmark-text me-2"></i>Policies</a>
      <a class="nav-link" href="#"><i class="bi bi-clipboard2-check me-2"></i>Claims</a>
      <a class="nav-link" href="#"><i class="bi bi-bar-chart me-2"></i>Reports</a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-chip">
        <div class="avatar"></div>
        <div>
          <div class="small text-white-50">Signed in</div>
          <div class="fw-semibold text-white">Underwriter</div>
        </div>
      </div>
    </div>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="d-flex align-items-center gap-2">
        <div class="crumb">
          <span class="text-muted">New Customer</span>
          <span class="text-muted">/</span>
          <span class="fw-semibold">Registration</span>
        </div>
        <span class="pill"><i class="bi bi-dot"></i> Risk + Premium</span>
      </div>

      <div class="top-actions">
        <div class="alert-chip">
          <i class="bi bi-shield-check"></i>
          <span>Model-based scoring</span>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
